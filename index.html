<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="head">Tic - Tac - Toe</div>
    <div class="gameboard"> 
    <div class="box" id="1" ><button class="cb" id="00" value="0"></button></div>
    <div class="box" id="2" ><button class="cb"id="11" value="1"></button></div>
    <div class="box" id="3" ><button class="cb" id="22" value="2"></button></div>
    <div class="box" id="4" ><button class="cb" id="33" value="3"></button></div>
    <div class="box" id="5" ><button class="cb"id="44" value="4"></button></div>
    <div class="box" id="6" ><button class="cb" id="55" value="5"></button></div>
    <div class="box" id="7" ><button class="cb" id="66" value="6"></button></div>
    <div class="box" id="8" ><button class="cb" id="77" value="7"></button></div>
    <div class="box" id="9" ><button class="cb" id="88" value="8"></button></div>
    </div>

    <div class="res">Result : <p id="result"></p></div>

    <div class="reset"><button id="reset">Reset Game</button></div>

    <div class="turn"></div>

</body>
</html>
